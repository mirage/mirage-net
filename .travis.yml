  matrix:
  - PACKAGE="mirage-net-lwt" OCAML_VERSION="4.04.2"
  - PACKAGE="mirage-net-lwt" OCAML_VERSION="4.05.0"
  - PACKAGE="mirage-net-lwt" OCAML_VERSION="4.06.0"
  - PACKAGE="mirage-net" OCAML_VERSION="4.04.2"
  - PACKAGE="mirage-net" OCAML_VERSION="4.05.0"
